<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View/Edit Post</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Post Details</h1>
        <a href="index.html">Back to Home</a>
    </header>

    <main>
        <div id="post-details">
            <h2 id="post-title"></h2>
            <p id="post-content"></p>
            <button id="edit-button">Edit Post</button>
        </div>

        <div id="edit-form" styles="display:none;">
            <h3Edit Post></h3>
            <label for="edit-title">Title</label>
            <input type="text" id="edit-title"><br><br>
            
            <label for="edit-content">Content:</label>
            <textarea id="edit-content" rows="10"></textarea><br><br>

        </div>
        <button id="edit-btn">Edit Post</button>
        <button id="save-edit">Save Changes</button>
        <button id="delete-button">Delete Post</button>
    </main>

    <footer>
        <p>&copy; 2025 My Blog</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
